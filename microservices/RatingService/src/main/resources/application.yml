server:
  port: 4043
spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017
      database: microservices
  application:
    name: RATING-SERVICE

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:4000/eureka

okta:
  oauth2:
    issuer: https://integrator-7637524.okta.com/oauth2/default
    audience: api://default